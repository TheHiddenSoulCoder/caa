<div id="card-parent-container" class="card-items">
  <div id="card-item-1" class="card-item-header">
    <fa-icon [icon]="iconDict[contract.icon]"></fa-icon>
    <h4>{{contract.title}}</h4>
  </div>
  <div id="card-item-2">
    <div *ngFor="let item of contract.items" class="card-item-content">
      <label>{{item.label}} :</label>
      <strong style="white-space: pre-wrap;">{{item.name}}</strong>
    </div>
  </div>
  <button id="card-item-3"
          class="primary"
          [class.last-button]="isLastContract"
          (click)="modifyContract(contract.title)"
          attr.aria-label="Modifier {{contract.title}}">
                  <fa-icon [icon]="iconDict['pencil']"></fa-icon>
                  <span>Modifier</span>
  </button>
</div>
