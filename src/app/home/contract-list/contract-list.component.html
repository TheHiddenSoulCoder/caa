<section>
  <div id="card-parent" class="card-items">
    <div id="card-item1" class="card-item-header div1">
      <fa-icon [icon]="iconDict[contract.icon]"></fa-icon>
      <div>{{contract.title}}</div>
    </div>
    <div id="card-item2">
      <div *ngFor="let item of contract.items" class="card-item-content">
        <div>{{item.label}} :</div>
        <strong>{{item.name}}</strong>
      </div>
    </div>
    <div id="card-item3">
      <fa-icon [icon]="faPencil"></fa-icon>
      <button class="primary">Modifier</button>
    </div>
  </div>
</section>
